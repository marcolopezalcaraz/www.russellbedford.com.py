<div id="panelBuscar" class="card border border-primary">
    <div class="card-header text-center bg-primary text-white">Buscar Productos</div>
        <div class="card-body">
            <form id="formBuscar">
                    <input type="hidden" id="bpagina" name="bpagina" value="1"/>
                    <div class="row">
                            <div class="col-md-1">
                                <span>Nombre</span>
                            </div>
                        <div class="col-md-9">
                            <input id="btitulo" name="btitulo" type="text"
                                   class="form-control input-sm" placeholder="Nombre">
                        </div>
                        <div class="col-md-2">
                            <button id="botonBuscar" type="button"
                                    class="btn btn-primary btn-sm">
                                Buscar
                            </button>
                        </div>
                   </div>
            </form>
            <div id="resultado">
                <table class="table table-bordered table-striped table-hover table-sm">
                    <thead>
                            <tr>
                                <th>Id</th>
                                <th>Nombre</th>
                            </tr>
                    </thead>
                    <tbody id="contenidoBusqueda">
                    </tbody>
               </table>
       <nav>
         <ul class="pagination justify-content-center my-0">
            <li class="page-item" id="anterior"><a class="page-link" href="#"><span>
                                        &larr;</span>Anterior</a></li>
            <li class="page-item" id="siguiente"><a class="page-link" href="#">Siguiente
                    <span>
                                       &rarr;</span></a></li>
         </ul>
       </nav>
           </div>
     </div>
           <div class=" card-footer text-center">
               <button id="botonSalirBuscar" type="button"
                       class="btn btn-primary btn-sm">
                   Salir</button>
           </div>
</div>
    <script>
        verificarSesion(true);
        buscarNombrePublicacion();
        $("#botonBuscar").on("click",function(){
            $("#contenidoBusqueda").html("");
            $("#bpagina").val("1");
            buscarNombrePublicacion();
            
        });
        $("#anterior").on("click",function(){
            $("#contenidoBusqueda").html("");
            var pag=parseInt($("#bpagina").val());
            if(pag>1){
                $("#bpagina").val(pag-1);
            }
            buscarNombrePublicacion();
        });
        $("#siguiente").on("click", function(){
            $("#contenidoBusqueda").html("");
          var pag=parseInt($("#bpagina").val());
                $("#bpagina").val(pag+1);
             buscarNombrePublicacion();
        });
        $("#botonSalirBuscar").on('click', function(){
            $("#buscar").fadeOut("slow");
            $("#panelPrograma").fadeIn("slow");
        });
    </script>
