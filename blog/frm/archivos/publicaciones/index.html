<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../../../css/bootstrap.min.css">
        <title>Formulario de Publicaciones</title>
        <style>
             html{
                            display:none;
            }
        </style>
    </head>
    <body>
        <div class="container mt-5">
            <div id="buscar"></div>
                
            <div id="panelPrograma" class="card border border-primary">
                <!--CABECERA-->
                <div class="card-header bg-primary text-center text-white">
                    Formulario de Publicaciones
                </div>
                <div class="card-body">
                    <form id="formPrograma" enctype="multipart/form-data">
                        <!--ID-->
                        <div class="row mb-2">
                            <div class="col-md-2">
                                Id
                            </div>
                            <div class="col-md-2">
                                <input id="id" readonly name="id" type="text" class="form-control input-sm" placeholder="Id">
                            </div>
                            <!--BOTON BUSCAR-->
                            <div class="col-md-2">
                                <button id="botonBuscarId" type="button" class="btn btn-primary btn-sm">Buscar</button>
                            </div>
                        </div>
                        <!--TITULO-->
                        <div class="row mb-2">
                            <div class="col-md-2">
                                Titulo
                            </div>
                            <div class="col-md-3">
                                <input id="titulo" name="titulo" type="text" class="form-control input-sm" placeholder="Titulo">
                            </div>
                        </div>


                        <!--CONTENIDO-->
                        <div class="row mb-2">
                            <div class="col-md-2">
                                Contenido
                            </div>
                            <div class="col-md-6">
                                <textarea id="contenido" name="contenido" class="form-control input-sm" rows="5" placeholder="Contenido"></textarea>
                            </div>
                        </div>
                        <!--SELECCCIONAR ARCHIVO-->
                        <div class="row mb-2">
                            <div class="col-md-2">
                                Imagen
                            </div>
                            <input id="imagen" name="imagen" class="btn btn-primary btn-sm" type="file">
                        </div>
                    </form>
                </div>



                <!--BOTONES DEL FOOTER-->

                <div class="card-footer text-center">
                    <button id="botonAgregar" type="submit" class="btn btn-primary btn-sm">Agregar</button>
                    <button id="botonModificar" type="submit" class="btn btn-primary btn-sm">Modificar</button>
                    <button id="botonEliminar" type="submit" data-toggle="modal" data-target="#confirmarEliminar" class="btn btn-primary btn-sm">Eliminar</button>
                    <button id="botonCancelar" type="submit" class="btn btn-primary btn-sm">Cancelar</button>
                    <button id="botonSalir" type="submit" class="btn btn-primary btn-sm">Salir</button>
                </div>
            </div>
        </div>
        <div class="modal fade" id="confirmarEliminar" tabindex="-1">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">
                            Mensaje del Sistema</h5>
                        <button type="button" class="class" data-dismiss="modal">
                            <span>&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        Est√° seguro de eliminar estos datos?
                    </div>
                    <div class="modal-footer">
                        <button id="botonEliminarAlert" type="button"
                                class="btn btn-primary btn-sm" data-dismiss="modal">
                            Eliminar
                        </button>
                        <button type="button" class="btn btn-default
                                btn-sm" data-dismiss="modal">
                            Cancelar
                        </button>   
                    </div>
                </div>
            </div>
        </div>  
        <div id="mensajes" class="card card-body bg-light text-center fixed-bottom">
            Mensajes del Sistema
        </div>


        <script src="../../../js/jquery-3.3.1.min.js"></script>
        <script src="../../../js/popper.min.js"></script>
        <script src="../../../js/bootstrap.min.js"></script>
        <script src="../../../js/funciones.js" type="text/javascript"></script>
        <script src="js/funciones.js" type="text/javascript"></script>
        <script>
            verificarSesion(true);
            $("#botonAgregar").prop('disabled', false);
            $("#botonModificar").prop('disabled', true);
            $("#botonEliminar").prop('disabled', true);
            $("#botonCancelar").prop('disabled', true);

            $("#botonBuscarId").on('click', function () {
                $("#buscar").load("buscar.html");
                $("#buscar").fadeIn("slow");
                $("#panelPrograma").fadeOut("slow");
            });
            $("#botonAgregar").on("click", function () {
                agregarPublicacion();
            });
            $("#botonModificar").on('click', function () {
                modificarPublicacion();
            });
            $("#botonEliminarAlert").on('click', function () {
                eliminarPublicacion();
            });
            $("#botonSalir").on("click", function () {
                location.href = "../../../menu.html";
            });
            $("#botonCancelar").on("click", function () {
                $("#botonAgregar").prop('disabled', false);
                $("#botonModificar").prop('disabled', true);
                $("#botonEliminar").prop('disabled', true);
                $("#botonCancelar").prop('disabled', true);
                limpiarCampos();
            });

        </script>
    </body>
</html>
