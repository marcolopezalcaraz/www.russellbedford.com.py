<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../../css/bootstrap.min.css">
        <title>Formularios de Carga</title>
        <style>
             html{
                            display:none;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="card border border-primary">
                <div class="card-header text-center bg-primary text-white">
                    Formulario de Contacto
                </div>
                <div class="card-body">
                <form id="formPrograma"> 
                        <div class="row mb-2">
                            <div class="col-md-1 ">
                                Nombre
                            </div>
                            <div class="col-md-3">
                                <input id="nombre" name="nombre" type="text" class="form-control input-sm" placeholder="ingrese su nombre">
                            </div>
                        </div>
                        <div class="row mb-2">
                            <div class="col-md-1">
                                Apellido
                            </div>
                            <div class="col-md-3">
                                <input id="apellido" name="apellido" type="text" class="form-control input-sm" placeholder="Apellido">
                            </div>
                        </div>
                        <div class="row mb-2">
                            <div class="col-md-1">
                                Asunto
                            </div>
                            <div class="col-md-3">
                                <input id="asunto" name="asunto" type="text" class="form-control input-sm" placeholder="Asunto">
                            </div>
                        </div>
                        <div class="row mb-2">
                            <div class="col-md-1">
                                Email
                            </div>
                            <div class="col-md-3">
                                <input id="email" name="email" type="text" class="form-control input-sm" placeholder="Email">
                            </div>
                        </div>
                        <div class="row mb-2">
                            <div class="col-md-1">
                                Telefono
                            </div>
                            <div class="col-md-3">
                                <input id="telefono" name="telefono" type="text" class="form-control input-sm" placeholder="Telefono">
                            </div>
                        </div>
                        <div class="row mb-2">
                            <div class="col-md-1">
                                Celular
                            </div>
                            <div class="col-md-3">
                                <input id="celular" name="celular" type="text" class="form-control input-sm" placeholder="Celular">
                            </div>
                        </div>
                        <div class="row mb-2">
                            <div class="col-md-1">
                                Mensaje
                            </div>
                            <div class="col-md-4">
                                <textarea  class="form-control input-sm"  rows="5" id="mensaje" name="mensaje" placeholder="Mensaje"></textarea>
                            </div>
                        </div>
                    </form>
                    <div class="card-footer text-center">
                        <button class="btn btn-primary btn-sm" id="botonEnviar" type="button">Enviar</button>
                        <button class="btn btn-primary btn-sm" type="button" id="botonLimpiar">Limpiar</button>
                        <button class="btn btn-primary btn-sm" type="button" id="botonSalir">Salir</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="mensajes" class="card card-body bg-light text-center fixed-bottom">
            Mensajes del Sistema.
        </div>
        <script src="../../../js/jquery-3.3.1.min.js"></script>
        <script src="../../../js/popper.min.js"></script>
        <script src="../../../js/bootstrap.min.js"></script>
        <script src="js/funciones.js" type="text/javascript"></script>
        <script>
            verificarSesion(true);
            $("#botonEnviar").on("click",function(){
                enviarMensaje();
            });
            $("#botonSalir").on('click',function(){
                location.href="../../../index.html";
            });
            $("#botonLimpiar").on('click',function(){
                limpiarCampos();
            });
        </script>
    </body>
</html>
