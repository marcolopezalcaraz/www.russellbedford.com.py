<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../../../css/bootstrap.min.css">
        <title>Formulario de Informe de Publicaciones</title>
         <style>
            html{
                            display:none;
            }
        </style>
    </head>
    <body>
        <div class="container mt-5">
            <div id="panelPrograma" class="card border border-primary">
                <!--CABECERA-->
                <div class="card-header bg-primary text-center text-white">
                    Listado de Productos
                </div>
                <div class="card-body">
                    <!--DESDE ID-->
                    <div class="row mb-2">
                        <div class="col-md-2">
                            Desde Id
                        </div>
                        <div class="col-md-2">
                            <input id="desde_id" name="desde_id" type="text" class="form-control input-sm" placeholder="Desde Id">
                        </div>

                    </div>
                    <!--HASTA ID-->
                    <div class="row mb-2">
                        <div class="col-md-2">
                            Hasta Id
                        </div>
                        <div class="col-md-3">
                            <input id="hasta_id" name="hasta" type="text" class="form-control input-sm" placeholder="Hasta Id">
                        </div>
                    </div>
                </div>



                <!--BOTONES DEL FOOTER-->

                <div class="card-footer text-center">
                    <button id="botonPrevisualizar" type="submit" class="btn btn-primary btn-sm">Exportar Datos</button>
                    <button id="botonPdf" type="button" class="btn btn-primary btn-sm">Exportar a PDF</button>
                    <button id="botonExcel" type="button" class="btn btn-primary btn-sm">Exportar a Excel</button>
                    <button id="botonSalir" type="button" class="btn btn-primary btn-sm">Salir</button>
                </div>
            </div>
        </div>
        <div id="mensajes" class="card card-body text-center">Mensajes del Sistema.</div>



        <script src="../../../js/jquery-3.3.1.min.js"></script>
        <script src="../../../js/popper.min.js"></script>
        <script src="../../../js/bootstrap.min.js"></script>
        <script src="../../../js/funciones.js" type="text/javascript"></script>
        <script src="js/funciones.js" type="text/javascript"></script>
         <script>
            verificarSesion(true);
            function verificardatos() {
                if ($("#desde_id").val() == "") {
                    $("#mensajes").html("Debe completar el campo desde");
                    return false;
                } else if ($("#hasta_id").val() == "") {
                    $("#mensajes").html("Debe completar el campo hasta");
                    return false;
                }
                return true;
            }
            $("#botonPrevisualizar").on('click', function () {
                if (verificardatos()) {
                    var d = $("#desde_id").val();
                    var h = $("#hasta_id").val();
                    window.open("previsualizar_excel.php?d=" + d + "&h=" + h + "&pre=si");
                }
            });
            $("#botonPdf").on('click', function () {
                if (verificardatos()) {
                    var d = $("#desde_id").val();
                    var h = $("#hasta_id").val();
                    window.open("php-mysql.php?d=" + d + "&h=" + h);
                }
            });

            $("#botonExcel").on('click', function () {
                if (verificardatos()) {
                    var d = $("#desde_id").val();
                    var h = $("#hasta_id").val();
                    window.open("previsualizar_excel.php?d=" + d + "&h=" + h + "&pre=no");
                }
            });
            $("#botonSalir").on('click', function () {
                location.href = "../../../menu.html";
            });

        </script>
    </body>
</html>
